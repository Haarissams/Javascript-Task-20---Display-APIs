<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>API Data Display</h1>
    
    <div class="row">
        <!-- Dog API Section -->
        <div class="col-md-4">
            <div class="api-container">
                <h3>Random Dog Image</h3>
                <img id="dog-image" src="" alt="Random Dog">
            </div>
        </div>

        <!-- Bitcoin API Section -->
        <div class="col-md-4">
            <div class="api-container">
                <h3>Bitcoin Market Data</h3>
                <p id="bitcoin-price">Loading Bitcoin market data...</p>
            </div>
        </div>

        <!-- NASA API Section -->
        <div class="col-md-4">
            <div class="api-container">
                <h3>NASA Image of the Day</h3>
                <img id="nasa-image" src="" alt="NASA Image of the Day">
            </div>
        </div>
    </div>
</div>

<!-- External JavaScript -->
<script src="script.js"></script>

</body>
</html>
